# Railway deployment configuration for DelayGuard
# This configuration supports multi-service deployment (web + worker)

[build]
builder = "NIXPACKS"

[deploy]
# Number of instances to run (1 for hobby, more for scaling)
numReplicas = 1

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check with longer timeout for db migrations
healthcheckPath = "/healthz"
healthcheckTimeout = 120

# Graceful shutdown timeout (seconds)
sleepApplication = false
